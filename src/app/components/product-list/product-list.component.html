<div id="top" class="sub-nav">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Products</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort By
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" (click)="updateUrl('sortBy','price')">Price</a>
                        <a class="dropdown-item" (click)="updateUrl('sortBy','rating')">Rating</a>
                        <!-- <a class="dropdown-item" href="#">Popularity</a> -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter By Brand
              </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li *ngFor="let brand of brands">
                            <a class="dropdown-item"  (click)="updateUrl('brand',brand.name)">{{brand.name}}</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter By Collections
                </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li *ngFor="let collection of collections">
                            <a class="dropdown-item"  (click)="updateUrl('collection', collection.name)">{{collection.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container box-container">
    <div *ngIf="aBrand" class="brand-banner" style="background-image: url({{aBrand.imageUrl}});"></div>
    <div class="container product-container box-container">
        <div class="row box-container">
            <div *ngFor="let product of products | slice : ((page-1)*maxItem):((page)*maxItem); let j = index" class="col-12 col-sm-6 col-md-3 col-lg-2 col  box-container">
                <app-product-card [product]="product" class="response"></app-product-card>
            </div>
        </div>
    </div>
    <hr />
    <div class="page-nav">
        <button class="btn btn-light btn-page-nav" (click)="prev()" [disabled]="page<=1">Previous</button><button class="btn btn-light active" disabled>{{page}}</button><button class="btn btn-light btn-responsive btn-page-nav" (click)="next()" [disabled]="page>=lastPage">Next</button>
    </div>
    <hr />
</div>
